		<script src="math2.js"></script>
		<script>
			window.addEventListener('load', function() {
				var cf = new Function('return 1+1');
				var math = window.math.eval;

				console.log(math('1+1'));

				suite.add('Direct', function() {
					return 1 + 1;
				}).add('Mathjs.org', function() {
					return math('1+1');

				}).on('cycle', function(event) {
					console.log(String(event.target));

					'async' : true
				});
			});
		</script>
